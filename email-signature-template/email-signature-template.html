<!DOCTYPE html>
<html id="main">

<head>
      <title>Email Signature Template</title>
       <meta name="author" content="sarcastic22101">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="format-detection" content="telephone=no">
      <link rel=“stylesheet” href=“styles.css”       
<link href="https://fonts.googleapis.com/css?family=Domine&display=swap" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" crossorigin="anonymous">

<body>

<h3>
Sincerely,
</h3>

<h1>
Your Full Name
</h1>

<h3>
Job Position | Company
</h3>

<hr width="300" align="left">

<h3>
<img src="https://icon-library.net//images/email-icon-for-resume/email-icon-for-resume-11.jpg" alt="email symbol" align="left" style="width:20px;float:left">&nbsp; YourEmail@Email.com
</h3>

<h3>
<img src="https://icon-library.net//images/phone-icon-resume/phone-icon-resume-0.jpg" alt="phone symbol" align="left" style="width:20px;"> &nbsp;+1 (555)555-5555
</h3>

<h3>
<img src="https://icon-library.net//images/location-icon-for-resume/location-icon-for-resume-26.jpg" align="left" style="width:21px;">&nbsp;City, State, Country
</h3>

<h3>
<span style="opacity:0.8;color:#000000;">
   <a href=""><i class="fab fa-facebook-square fa-2x"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
   <a href=""><i class="fab fa-twitter fa-2x"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
   <a href=""><i class="fab fa-github fa-2x"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;

</span>
</h3>

</html>
